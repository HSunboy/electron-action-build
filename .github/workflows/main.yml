name: Build and Release
on:
  push:
    tags:
      - "*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            cmd: mac-win
          - os: ubuntu-latest
            cmd: linux
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: yarn

      - name: Build frontend
        run: node ./build/build.js ${{ matrix.cmd }}

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release/*.dmg,release/*.exe,release/*.deb,release/*.AppImage"
          token: ${{ secrets.GITHUB_TOKEN }}
